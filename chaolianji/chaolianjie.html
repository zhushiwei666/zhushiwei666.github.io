
<html>
<head>
<title>超链接实现</title>
</head>
<body>
<p><a href="javascript:popUp('http://www.baidu.com');">baidu</a> 
</p>
<p><a href="#" onclick="popUp('http://www.baidu.com/');
return false;">baidu</a>
</p>
<p><a href="http://www.baidu.com/" onclick="popUp(this.getAttribute('href')); return false;">baidu</a></p>
<p><a href="http://www.baidu.com/" onclick="popUp(this.href); return false;">baidu</a></p>
<p><a href="http://www.baidu.com/" class="popup">360</a>    
</p>
<script src="scripts/open.js"></script>
</body>
</html>
